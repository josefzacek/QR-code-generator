<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/images/favicon.ico" rel="icon" type="image/ico">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Convert your website URL into a QR code</title>
  </head>
  <body class="d-md-flex flex-md-column justify-content-md-center min-vh-100 py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1 class="fw-light mb-5 pe-lg-5 text-center text-md-start text-light page-title">Convert your website URL into a QR code</h1>
          <input type="url" class="form-control form-control-lg border-3" name="url" id="input-url" placeholder="https://josefzacek.com" autocomplete="off">
          <small id="input-field-warning-text-url" class="d-block d-none text-white">Input must start with https:// or http://</small>
          <small id="input-field-warning-text-length" class="d-block d-none text-white">Type in at least 10 characters</small>
          <button id="generate-qr-button" class="btn btn-lg btn-primary d-block d-md-inline mt-4 mx-auto mx-md-0">Generate QR Code</button>
        </div>
        <div class="col-md-5 mt-5 mt-md-0 offset-md-2 pt-3 pt-md-0 text-center text-md-start">
          <div id="qrcode-holder" class="bg-light p-4 rounded-3 mx-auto mx-md-0 w-75 position-relative">
            <div class="bottom-0 m-auto position-absolute top-0 d-none" id="spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div id="qrcode"></div>
          </div>
          <a href="#" id="download-qr-button" class="btn btn-lg btn-light mt-4">Download QR Code</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
